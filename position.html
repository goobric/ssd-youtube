<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Practice</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    height: 50px;
    z-index: 1;
    ">
    header
  </div>

  <!-- Fixed Position is linked to Browser Window -->
  <div style="
    background-color: rgb(9, 126, 9);
    color: white;
    position: fixed;
    top: 50px;
    bottom: 0;
    left: 0;
    width: 76px;">
    sidebar
    <!-- Absolute Position places items in corners of elements -->
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0;
    right: 0;">
    X
  </div>
  </div>

  <!-- Absolute Position is linked to Page -->
  <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 5px;
    z-index: 0;">
    Absolute
  </div>

  <div style="
     background-color: lightblue;
     height: 200px;
     width: 200px;
     position: static;">
    Div 1
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">
    Div 2
  </div>
  
</body>
</html>
