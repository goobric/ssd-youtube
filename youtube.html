<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/thumbnail.css">
  <title>SSD YouTube Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:ital,wght@0,300;0,600;1,300;1,400;1,500;1,600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <!--<h1>SSD Youtube Clone course</h1>-->
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-preview">
    <div class="thumbnail-row"><!-- Row 1 -->
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="Sandru Google CEO">
    </div>
    <div><!-- Row 2 -->
      <div class="channel-profile-pic">
        <img class="profile-pic" src="channel-pics/channel-1.jpeg" alt="Marquess profile picture">
      </div>
      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
          Marques Brownlee
        </p>
        <p class="video-stats">
          3.4M views &#183; 6 month ago
        </p>
      </div>
    </div>
  </div>
  
  <div class="video-preview">
    <div class="thumbnail-row"><!-- Row 1 -->
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="Mark not laughing">
    </div>
    <div><!-- Row 2 -->
      <div class="channel-profile-pic"><!-- Column 1 -->
        <img class="profile-pic" src="channel-pics/channel-2.jpeg" alt="Markiplier profile picture">
      </div>
      <div class="video-info"><!-- Column 2 -->
        <p class="video-title">
          Trying not to laugh challenge #9!
        </p>
        <p class="video-author">
          Markiplier
        </p>
        <p class="video-stats">
          19M views &#183; 4 years ago
        </p>
      </div>

    </div>
    
  
    
  </div>
  
  
</body>
</html>
