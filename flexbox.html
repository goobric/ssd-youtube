<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flex-Box practice</title>
</head>
<body style="padding-bottom: 700px;">
  <div style="
      display: flex;
      flex-direction: row;">
    <div style="
      background-color: lightblue;">
      Div 1 is a flexible box
    </div>
    <div style="background-color: lightpink;">
      Div 2
    <p>I am taller</p></div>
  </div>
  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px flexible box
    </div>
    <div style="
      background-color: lightpink;
      flex: 1;">
      Flex 1
    </div>
  </div>

  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
    <div style="
      background-color: lightpink;
      flex: 1;">
      Flex 1
    </div>
    <div style="
      background-color: rgb(88, 141, 88);
      width: 100px;">
      100px flexible box
    </div>
    <div style="
      background-color: lightblue;
      flex: 2;">
      Flex 2 flexible box
    </div>
  </div>
  <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: red;
      display: flex;
      flex-direction: row;
      justify-content: center;">
    <div style="
      background-color: lightpink;
      width: 150px;">
      Width 150px
    </div>
    <div style="
      background-color: rgb(153, 218, 153);
      width: 150px;">
      150px box
    </div>
    <div style="
      background-color: lightblue;
      width: 150px;">
      150px
    </div>
  </div>
  <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: red;
      display: flex;
      flex-direction: row;
      justify-content: space-between;">
    <div style="
      background-color: lightpink;
      width: 100px;">
      Width 100px
    </div>
    <div style="
      background-color: rgb(153, 218, 153);
      width: 100px;">
      100px box
    </div>
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px
    </div>
  </div>
  <!-- Vertical Alignment -->
  <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: red;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;">
    <div style="
      background-color: lightpink;
      width: 100px;">
      Width 100px
    </div>
    <div style="
      background-color: rgb(153, 218, 153);
      width: 100px;">
      100px box
    </div>
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px
    </div>
  
</body>
</html>
