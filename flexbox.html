<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flex-Box practice</title>
</head>
<body>
  <div class="flexbox-container">
    <div class="flexible-box1">
      Div 1 is a flexible box
    </div>
    <div class="flexible-box2">
      Div 2
    <p>I am taller</p></div>
  </div>
  <div class="displayflex-row">
    <div class="width100px-1">
      100px flexible box
    </div>
    <div class="displayflex1">
      Flex 1
    </div>
  </div>

  <div class="displayflex-row">
    <div class="displayflex1">
      Flex 1
    </div>
    <div class="width100px-2">
      100px flexible box
    </div>
    <div class="displayflex2">
      Flex 2 flexible box
    </div>
  </div>
  <div class="flex-center">
    <div class="width150px-1">
      Width 150px
    </div>
    <div class="width150px-2">
      150px box
    </div>
    <div class="width150px-3">
      150px
    </div>
  </div>
  <div class="flex-space-between">
    <div class="width100px-3">
      Width 100px
    </div>
    <div class="width100px-2">
      100px box
    </div>
    <div class="width100px-1">
      100px
    </div>
  </div>
  <!-- Vertical Alignment -->
  <div class="flex-space-between-center">
    <div class="width100px-3">
      Width 100px
    </div>
    <div class="width100px-2">
      100px box
    </div>
    <div class="width100px-1">
      100px
    </div>
  
</body>
</html>
